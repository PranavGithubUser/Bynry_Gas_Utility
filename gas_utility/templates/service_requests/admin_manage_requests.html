{% extends 'base.html' %}

{% block content %}
<h2>Manage Service Requests</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Type</th>
            <th>Status</th>
            <th>Submitted On</th>
        </tr>
    </thead>
    <tbody>
        {% for request in requests %}
        <tr>
            <td>{{ request.customer.username }}</td>
            <td>{{ request.request_type }}</td>
            <td>{{ request.get_status_display }}</td>
            <td>{{ request.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
